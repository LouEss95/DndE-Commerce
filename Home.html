<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/c1efbec633.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header contains logo and nav bar-->
    <section id="header">
       <a href="#"><img src="Images/Monroes-Logo.png" height="60px" class="logo" alt="Monroes Logo"></a> 
       <div>
        <ul id="navbar">
            <li><a class="active" href="Home.html">Home</a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="About.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <li><a href="Cart.html"><i class="fa-solid fa-basket-shopping" title="Basket"></i></a></li>
        </ul>
       </div>
    </section>
    <!--Heroheader is the call to action-->
    <section id="heroheader">
        <h1>Great value deals </h1>
        <h2>In store and online</h2>
        <b><p>Save more with a Monroe loyalty card</p></b>
        <button>Shop now</button>

    </section>

    <section id="feature" class="section-p1">
        <div class="fe-box">
            <img src="Images/SwordImg.png" alt="A drawing of a Sword" height="190px">
            <h5>Unique Weapons</h5>
        </div>
        <div class="fe-box">
            <img src="Images/ArmourImg.png" alt="A drawing of a helmet" height="190px">
            <h5>Custom Armour</h5>
        </div>
        <div class="fe-box">
            <img src="Images/PotionImg.png" alt="A drawing of a potion bottle" height="190px">
            <h5>Potent Potions</h5>
        </div>
        <div class="fe-box">
            <img src="Images/TomesImg.png" alt="A drawing of books" height="190px">
            <h5>Magical Tomes</h5>
        </div>
        <div class="fe-box">
            <img src="Images/Food-clipart-black-and-white-clipart-clipartbold.png" alt="A drawing of pie" height="190px">
            <h5>Freshly made food</h5>
        </div>
        <div class="fe-box">
            <img src="Images/GearImg.png" alt="A drawing of a bundle of rope" height="190px">
            <h5>Useful Gear</h5>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
